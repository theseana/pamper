<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body class="bg-gray">
    <div class="container" id="app">
        <my-alert title="Danger" msg="Be Careful MAAAN!" type="danger"> </my-alert>
        <my-alert title="Success" msg="Baba Eyval" type="success"> </my-alert>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script>
        Vue.component('MyAlert',{
            props: ['title', 'msg', 'type'],
            template: `
            <div :class="['alert' ,classAlert]" role="alert" v-show=isActive>
                <strong>{{ title }} </strong> {{ msg }}
                <button type="button" class="close" @click="isActive=false">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>`,

            data(){
                return{
                    classAlert: `alert-${this.type}`,
                    isActive: true
                }
            }
        });
       
        var app = new Vue({
            el: "#app",
            data:{
                counter: 0,
            }
        });
    </script>
  </body>
</html>
